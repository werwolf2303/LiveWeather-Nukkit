                <div class="card">
                    <div class="card-header">
                        LiveWeather Configuration
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Password</li>

                        </ul>

                                <li class="list-group-item">Cloudly <input id="cloudlyget" name="cloudlyset" type="checkbox"></li>

          <script>
              function getValue(id) {
                var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "/config?" + id, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
              }
              var checkboxes = document.querySelectorAll("input[type=checkbox]");

/*
For IE11 support, replace arrow functions with normal functions and
use a polyfill for Array.forEach:
https://vanillajstoolkit.com/polyfills/arrayforeach/
*/

// Use Array.forEach to add an event listener to each checkbox.
checkboxes.forEach(function(checkbox) {
  checkbox.addEventListener('change', function() {
    var checked = checkbox.checked;
    var name = checkbox.checked;
    if(checked==0) {
        checked = false;
    }else{
        checked = true;
    }
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "/config?" + name + "=" + checked, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
 }) 
});
          </script>
